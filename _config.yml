# Site settings
title: TheBestList.in
description: "Curated recommendations for the best products, places, and experiences"

# FOR GITHUB PAGES (swift-build.github.io/thebestlist)
url: "https://swift-build.github.io"
baseurl: "/thebestlist"

# FOR CUSTOM DOMAIN (uncomment these and comment above when domain is set up)
# url: "https://thebestlist.in"
# baseurl: ""

# Build settings
markdown: kramdown
permalink: /:categories/:title/

# Pagination
paginate: 6
paginate_path: "/page/:num/"

# Collections
collections:
  categories:
    output: true
    permalink: /category/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "TheBestList Team"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-seo-tag

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CONTRIBUTING.md
